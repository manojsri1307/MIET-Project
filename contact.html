<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj || Contact-Mandava Institute of engineering and technology </title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link rel="stylesheet" href="./CSS/common.css">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/single-featured.css">
    <link rel="shortcut icon" href="./icons/university-building.png" type="image/x-icon">
</head>
<body>
    <!-- nav section start -->
    <nav class="nav-container">
        <div class="nav-center wrapper">
            <div class="logo-section">
                <a href="./">
                    <img src="./icons/university-building.png" alt="University Logo" class="logo" style="color: #fff;">
                </a>
            </div>
            <div class="hamburger">
                <img src="./icons/menu.png" alt="Sidebar open button">
            </div>
            <div class="nav-links-main">
                <ul class="nav-links">
                    <li><a href="./" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="courses.html" class="nav-link">Courses</a></li>
                    <li><a href="contact.html" class="nav-link  active">Contact</a></li>
                </ul>
            </div>

            <div class="nav-social-links-main">
                <ul class="nav-social-links">
                  <li  class="nav-social-link">
                      <a href="#">
                          <img src="./icons/facebook-app-symbol.png">
                      </a>
                  </li>
                  <li class="nav-social-link">
                      <a href="#">
                        <img src="./icons/linkedin.png">
                      </a>
                  </li>
                  <li class="nav-social-link">
                      <a href="#">
                        <img src="./icons/youtube.png" style="position: relative; top: 3px;">
                      </a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav section end -->

    <!-- sidebar section start -->
    <aside class="sidebar-container">
        <div class="sidebar-center wrapper">
            <div class="side-header">
                <div class="logo-section">
                    <a href="./">
                        <img src="./icons/university-building.png" alt="sidebar logo">
                    </a>
                </div>
                <div class="close-button">
                    <img src="./icons/cancel.png" alt="sidebar close button">
                </div>
            </div>
            <div class="sidebar-content paddingTopMobile-fifty">
                <div class="sidebar-links-main">
                    <ul class="sidebar-links">
                        <li><a href="./" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="courses.html" class="nav-link">Courses</a></li>
                        <li><a href="contact.html" class="nav-link  active">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>
    <!-- sidebar section end -->

        <!-- hero section started -->
        <div class="page-hero-container">
            <div class="page-logo">
                <div class="hero-img-component">
                    <div class="img-container">
                        <img src="./assets/computer lab.jpg" alt="about section banner">
                    </div>
                </div>
                <div class="hero-box  paddingBottomMobile-ten paddingTopMobile-ten">
                    <div class="hero-content text-center wrapper text-container">
                        <h1 class="heading">Mandava Institute of Engineering and Technology</h1>
                        <div class="small-heading">Contuct Us for your feature</div>
                    </div>
                </div>
            </div>
        </div>
    <!-- hero section end -->

    <!-- single featured component start -->
    <div class="single-featured-container light-blue-background">
        <div class="single-featured-center wrapper">
            <div class="section-title paddingTopMobile-fifty paddingTopDesktop-hundred">
                <h3 class="title">Contact us</h3>
                <div class="underline"></div>
            </div>
            <div class="single-featured paddingTopDesktop-fifty paddingBottomDesktop-hundred paddingTopMobile-fifty paddingBottomMobile-fifty">
                <div class="image-component single-featured-image paddingBottomMobile-fifty">
                    <img src="./assets/contact us-2.jpg" alt="contact img">
                </div>
                <div class="single-featured-text-component">
                    <div class="featured-center">
                        <div class="about info">
                            <form class="contact-us-form">
                                <input type="text" 
                                    name="name" 
                                    id="name" 
                                    placeholder="enter your name" 
                                    class="primary-input full-width-mobile full-width-desktop"
                                />
                                <input type="email" 
                                    name="name" 
                                    id="name" 
                                    placeholder="enter your email" 
                                    class="primary-input full-width-mobile full-width-desktop"
                                />
                                <textarea 
                                    name="message"
                                    id="message"
                                    cols="30"
                                    rows="5"
                                    class="primary-textarea full-width-mobile full-width-desktop"
                                    placeholder="please enter your message"
                                ></textarea>  
                                <button class="button-primary-dark full-width-mobile">Submit</button>   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- single featured component end -->

    <!-- footer section start -->
    <footer class="footer-container">
        <div class="footer-center wrapper">
            <div class="footer-links-main">
                <ul class="footer-links">
                    <li><a href="./" class="footer-link">Home</a></li>
                    <li><a href="about.html" class="footer-link">About</a></li>
                    <li><a href="courses.html" class="footer-link">Courses</a></li>
                    <li><a href="contact.html" class="footer-link  active">Contact</a></li>
                </ul>
            </div>
            <div class="social-links-main">
                <ul class="social-links">
                    <li class="social-link">
                        <a href="./">
                            <img src="./icons/facebook-app-symbol.png" alt="facebook">
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="./">
                            <img src="./icons/linkedin.png" alt="linkedin">
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="./">
                            <img src="./icons/youtube.png" alt="youtube" style="position: relative; top: 3px;">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-copy-right">
                <p> copyright 2023 - <span class="copyright-date">2024</span>, Made by Manoj Sri</p>
            </div>
        </div>
    </footer>
    <!-- footer section end -->

    <script src="./Js/app.js"></script>
</body>
</html>
